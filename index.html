<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Rock - Paper - Cisors</title>
</head>
<body>

  <header>
    <h1 class="center">Rock Paper Cisors</h1>
    <h2 class="center">- Let's have some fun -</h2>
  </header>

  <div class="container-header">
    <div class="game-selection">
      <p>First, choose your game :</p>
    </div>
    <div class="game-selection">
      <button onclick="gameSelection('desktopOnly')" class="game-button">Desktop Only</button>
      <button onclick="gameSelection('humanVsDesktop')" class="game-button">Human Vs Desktop</button>
    </div>
  </div>



  <div id="container">
    <div class="part">
      <h2 class="uppercase">Game</h2>
      <div id="motivation"></div>
      <div id="item-selected"></div>
      <br />
      <h2 class="uppercase">Scores</h2>
      <p class="center inline">Player 1</p> <div id="score-one" class="box"></div>
      <br />
      <p class="center inline">Player 2</p><div id="score-two" class="box"></div>
      <br />
      <div id="stop"></div>
    </div>
    
    <div class="game-part">
      <div id="alert"></div>
      <div id="game-space" class="center">
        
        <h2 class="uppercase">How it works</h2>
        <p>2 possibilities:</p>
        <br />
        <p class="bold">You want to see desktops playing randomly ?</p>
        <button onclick="gameSelection('desktopOnly')" class="game-button-2">Desktop Only</button>
        <p>or</p>
        <p class="bold">You want to fight the desktop ?</p>
        <button onclick="gameSelection('humanVsDesktop')" class="game-button-2">Human Vs Desktop</button>
        <h2><br />Good luck</h2>
        <h2>:)</h2>
      </div>
    </div>

    <div class="part">
      <div class="card">
      <h2 class="uppercase">Items :</h2>
      </div>
      <div class="card-container">
        <div class="card">
          <button onclick="getPlayerChoice('rock')" class="button-card" id="rock-item"><img src="img/rock-1.png" class="img-card" /></button>
        </div>
        <div class="card">
          <button onclick="getPlayerChoice('paper')" class="button-card" id="paper-item" ><img src="img/paper-1.png" class="img-card"/></button>
        </div>
        <div class="card">
            <button onclick="getPlayerChoice('cisors')"class="button-card" id="cisors-item" ><img src="img/cisors-1.png" class="img-card"/></button>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <p class="center">by Rachel Nething - HTML / CSS / Javascript Vanilla</p>
  </footer>

</body>
<script src="script.js"></script>
</html>
