<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Rock - Paper - Cisors</title>
</head>
<body>
  <header>
    <h1 class="center">Rock Paper Cisors</h1>
    <h2 class="center slogan">Let's have some fun</h2>
  </header>

  <div class="container-header">
    <div class="game-selection">
      <p>First, choose your game :</p>
    </div>
    <div class="game-selection">
      <button onclick="gameSelection('desktopOnly')">Desktop Only</button>
      <button onclick="gameSelection('humanVsDesktop')">Human Vs Desktop</button>
    </div>
  </div>

  <div id="container">
    <div class="part">
      <h2 class="uppercase">Scores :</h2>
      <br />
      <p class="center inline">Player 1</p> <div id="score-one" class="box"></div>
      <br />
      <p class="center inline">Player 2</p><div id="score-two" class="box"></div>
      <br />
      <div id="stop"></div>
    </div>

    <div class="game-part">
      <div id="alert"></div>
      <div id="item-selected"></div>
      <div id="game-space" class="center"></div>
    </div>

    <div class="part">
      <div class="card">
        <button onclick="getPlayerChoice('pierre')" class="button-card"><img src="img/pierre.png" class="img-card" /></button>
      </div>
      <div class="card">
         <button onclick="getPlayerChoice('feuille')" class="button-card" ><img src="img/feuille.png" class="img-card"/></button>
      </div>
      <div class="card">
          <button onclick="getPlayerChoice('ciseaux')"class="button-card" ><img src="img/ciseau.png" class="img-card"/></button>
      </div>
    </div>

  </div>
  <footer>
    <p class="center">Realised by Rachel Nething - HTML / CSS / Javascript Vanilla</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
